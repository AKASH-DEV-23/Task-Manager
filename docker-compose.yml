version: "3.8"

services:
  backend:
    build: ./task-manager-backend
    container_name: backend
    restart: always
    env_file:
      - ./task-manager-backend/.env
    expose:
      - "3000"

  frontend:
    build: ./task-manager-frontend
    container_name: frontend
    restart: always
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
